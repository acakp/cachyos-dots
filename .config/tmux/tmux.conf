# -- Basic Settings ------------------------------------------
set -g prefix M-v # alt+v
set -g mouse on
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# -- Key Bindings --------------------------------------------
bind r source-file ~/.config/tmux/tmux.conf
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind t run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 75%,75% \
    --no-sort --ansi --border-label ' sesh ' \
    --header 'alt-k: tmux kill' \
    --bind 'alt-k:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --preview-window 'up' \
    --preview 'sesh preview {}' \
)\""

# -- Status Bar ---------------------------------------------
set -g status-position top
set -g status-justify absolute-centre
set -g window-status-current-style "fg=red"
set -g status-style "bg=default"
set -g status-left "#{session_name} "
set -g status-right ""

# -- Plugin Options-----------------------------------------
# tmux-resurrect
set -g @resurrect-processes '"~helix *" "~lf *"'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-dir '~/.config/tmux/resurrect'
# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '10'

# -- Plugins -----------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


run '~/.config/tmux/plugins/tpm/tpm'
