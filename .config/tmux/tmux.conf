# -- Basic Settings ------------------------------------------
set -g prefix M-v # alt+v
set -g mouse on

# -- Key Bindings --------------------------------------------
bind r source-file ~/.config/tmux/tmux.conf
bind b set -g status
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind t run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 75%,75% \
    --no-sort --ansi --border-label ' sesh ' \
    --header 'alt-k: tmux kill' \
    --bind 'alt-k:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
    --preview-window 'up' \
    --preview 'sesh preview {}' \
)\""

# -- Status Bar ---------------------------------------------
set -g status-position top
set -g status-justify absolute-centre
set -g window-status-current-style "fg=red"
set -g status-style "bg=default"
set -g status-left "#{session_name} "
set -g status-right ""

# -- Plugins -----------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-processes '"~helix *" "~lf *"' # for tmux-resurrect
set -g @resurrect-capture-pane-contents 'on' # for tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'


run '~/.config/tmux/plugins/tpm/tpm'
